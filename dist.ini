name = Dist-Zilla-PluginBundle-QBit-Dupload
abstract = Dist::Zilla bundle for build and release QBit Framework packages
author = Dmitry Lukiyanchuk <wtertius@gmail.com>
license = GPL_2
copyright_holder = Dmitry Lukiyanchuk
copyright_year = 2015

[GatherDir]
include_dotfiles = 1
exclude_filename = debian/changelog
exclude_match = ^\.git

[PruneCruft]
[AutoPrereqs]

[Git::Init]
[Git::Check]

[Git::NextVersion]
first_version = 0.001
version_regexp = ^([0-9.]+)$

[ChangelogFromGit::Debian::Sequential]
tag_regexp = ^(\d+.*)$

[License]
[Readme]
[MetaYAML]
[ExecDir]
[ShareDir]
[Manifest]
[MakeMaker]

[PkgVersion]

[ConfirmRelease]
[Release::DuploadDist]

[Git::Commit]
changelog = debian/changelog
commit_msg = Version %v
allow_dirty = debian/changelog
allow_dirty = debian/control

[Git::Tag]
tag_format = %v
[Git::Push]
